<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <title>Test PWA</title>
</head>
<body>
  <h1>Test PWA</h1>
  <p id="estado">Verificando SW...</p>

  <script>
    console.log('üü° Script cargado');

    if ('serviceWorker' in navigator) {
      console.log('üü° serviceWorker disponible en navigator');

      navigator.serviceWorker.register('/sw.js')
        .then(function(reg) {
          document.getElementById('estado').textContent = '‚úÖ SW Registrado: ' + reg.scope;
          console.log('‚úÖ SW OK:', reg.scope);
        })
        .catch(function(err) {
          document.getElementById('estado').textContent = '‚ùå ERROR: ' + err;
          console.error('‚ùå ERROR SW:', err);
        });

    } else {
      document.getElementById('estado').textContent = '‚ùå serviceWorker NO soportado';
      console.log('‚ùå No hay serviceWorker en navigator');
    }
  </script>
</body>
</html>
